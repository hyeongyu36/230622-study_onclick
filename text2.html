    <!-- 요소 보이기/가리기 -->

    <button onclick="hideElement()">가리기</button>
    <div id="myElement" style="display: none">
      이 요소를 보이기/가리기 합니다.
    </div>
    <!-- 토글이용 -->
    <button onclick="toggleVisibility()">보이기/가리기</button>
    <div id="myElement2">이 요소의 가시성을 토글합니다.</div>

    <!-- 토글이용 이미지 -->

      alt="망글곰"
      id="myImageToggle"
      style="display: block"
    />

    <!-- 이미지불러오기 -->

    <button onclick="hideImage()">이미지가리기</button>
    <img src="bear.jpg" alt="망글곰" id="myImage" style="display: none" />
    <!-- 이미지변경 -->
    <button onclick="changeImg()">이미지변경</button>
    <img id="myImage1" src="bear3.jpg" alt="망글곰3" />
    <!-- 텍스트변경 -->
    <button onclick="toggleStyle()">스타일 변경</button>
    <p id="myText">이 텍스트의 스타일을 변경합니다.</p>

    <!-- 버튼 안 텍스트변경 -->
    <button id="changeButton" onclick="toggleText()">텍스트 변경</button>

    <script>
      function sayHello() {
        console.log("안녕하세요!");
      }
      function showAlert() {
        alert("경고다임마!");
      }
      function showElement() {
        const element = document.getElementById("myElement");
        element.style.display = "block";
      }
      function hideElement() {
        const element = document.getElementById("myElement");
        element.style.display = "none";
      }
      // 토글
      function toggleVisibility() {
        const element = document.getElementById("myElement2");
        element.style.display =
          element.style.display === "none" ? "block" : "none";
        // 조건연산자일때 조건? 조건이true 일때 : 조건이 false일때
      }

      // 이미지변경 코드
      let isImageToggled = false;
      function changeImg() {
        var image = document.getElementById("myImage1");
        if (isImageToggled) {
          image.src = "bear3.jpg";
          image.alt = "망글곰3";
          isImageToggled = false;
        } else {
          image.src = "bear4.jpg";
          image.alt = "망글곰4";
          isImageToggled = true;
        }
      }
      // 글자스타일변경
      let isStyleToggled = false;
      function toggleStyle() {
        var text = document.getElementById("myText");
        if (isStyleToggled) {
          text.style.color = "";
          text.style.fontSize = "";
          text.style.fontWeight = "";
          isStyleToggled = false;
        } else {
          text.style.color = "orange";
          text.style.fontSize = "20px";
          text.style.fontWeight = "500";
          isStyleToggled = true;
        }
      }
      // button.innerText = "텍스트 변경"

      //  버튼 안 텍스트변경
      let isTextToggled = false;
      function toggleText() {
        let button = document.getElementById("changeButton");
        if (isTextToggled) {
          button.innerText = "텍스트 변경";
          isTextToggled = false;
        } else {
          button.innerText = "새로운텍스트";
          isTextToggled = true;
        }
      }
